<!DOCTYPE html>
<html lang="en">
  <head>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/reset.css" />

    <meta charset="UTF-8" />
    <!--Отключение формирование ссылки у номера телефона на IOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>AI Brain tumor diagnostics</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <nav class="header__menu menu">
          
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="mainpage.html" class="menu__link">ГЛАВНАЯ</a>
                  </li>
                  <li class="menu__item" id="aiItem">
                    <a href="AI.html" class="menu__link">НЕЙРОСЕТЬ</a>
                </li>
                <li class="menu__item" id="profileItem" style="display: none;">
                    <a href="profile.html" class="menu__link">ЛИЧНЫЙ КАБИНЕТ</a>
                </li>
                <li class="menu__item_last" id="authItem">
                    <a href="autorization.html" class="menu__link" id="authLink">ВХОД</a>
                </li>
              
            
          </nav>
        </div>
      </header>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userData = localStorage.getItem("userData");
    
            // Если userData есть, то отображаем пункт "ЛИЧНЫЙ КАБИНЕТ" и меняем текст на "ВЫХОД"
            if (userData) {
                document.getElementById("profileItem").style.display = "block";
                document.getElementById("authLink").textContent = "ВЫХОД";
                document.getElementById("authLink").addEventListener("click", function (event) {
                    event.preventDefault();
                    localStorage.removeItem("userData");
                    localStorage.removeItem("diagnosis");
                    localStorage.removeItem("diagnosisHistory");
                    document.getElementById("profileItem").style.display = "none";
                    document.getElementById("aiItem").style.pointerEvents = "none";
                    document.getElementById("authLink").textContent = "ВХОД";
                    document.getElementById("authLink").href = "autorization.html";
                    window.location.href = "mainpage.html"; // Перенаправление на главную страницу
                });
            } else {
                document.getElementById("aiItem").style.pointerEvents = "none";
            }
        });
    </script>
      <main class="page">
        <div class="page__main-block main-block">
          <div class="main-block__container _container">
            <div class="main-block__body">
              <div class="ai-block__boxing">
                <div class="profile-block__left-part">
                  <h1 class="profile">Личный кабинет</h1>
                  <div class="info">
                      <p class="name">Имя: <span id="userName"></span> </p>
                      <p class="fname">Фамилия: <span id="userLastName"></span></p>
                      <p class="email">Почта: <span id="userEmail"></span></p>
                      <p class="sub" id="sub">Подписка <span id="userStatus"></span> доступна до <span id="subUntil"></span></p>
                      <!-- <a href="" class="edit">Редактировать аккаунт</a> -->
                  </div>
              </div>
              
              
                <div class="profile-block__right-part">
                    
                        <!-- <p class="res">Последние результаты диагностики:</p>
                        <div class="info2">
                            <p class="date-res">29.03.2024 12:30 : менингиома</p>
                            <p class="date-res">29.03.2024 12:30 : менингиома</p>
                            <p class="date-res">29.03.2024 12:30 : менингиома</p>
                        </div> -->
                        <p class="res">Последние результаты диагностик:</p>
                          <div class="info2" id="diagnosisResults">
                          <!-- Сюда будут вставлены результаты диагностики из JavaScript -->
                          </div>
                </div>
              </div>
            </div>
            
            </div>
          </div>
        </div>
      </main>
    </div>
    
    
      <script src='/js/profile.js'></script>
      
  
  </body>
</html>
